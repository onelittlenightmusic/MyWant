recipe:
  # Recipe metadata - defines this as a custom target type with agent integration
  metadata:
    name: "Travel Itinerary with Agents"
    description: "Travel planning system with agent integration and coordination"
    custom_type: "agent travel itinerary planner"
    category: "travel"
    version: "1.1.0"

  # Recipe parameters - these are the configurable values
  parameters:
    prefix: "travel"
    display_name: "Agent-Enabled Travel Itinerary"
    restaurant_type: "fine dining"
    hotel_type: "luxury"
    buffet_type: "international"
    dinner_duration: 2.0

  # Parameter descriptions - explain what each parameter does
  parameter_descriptions:
    prefix: "Prefix used for naming wants in the generated deployment"
    display_name: "Display name for the agent-enabled travel itinerary"
    restaurant_type: "Type of restaurant to book with agent support"
    hotel_type: "Type of hotel accommodation with agent support"
    buffet_type: "Type of buffet for breakfast"
    dinner_duration: "Expected duration of dinner in hours"

  wants:
    # Dinner restaurant reservation
    - metadata:
        type: restaurant
        labels:
          role: scheduler
      spec:
        params:
          restaurant_type: restaurant_type
          duration_hours: dinner_duration

    # Hotel accommodation booking with agent support
    - metadata:
        type: hotel
        labels:
          role: scheduler
      spec:
        params:
          hotel_type: hotel_type
        requires:
          - hotel_reservation

    # Morning breakfast buffet
    - metadata:
        type: buffet
        labels:
          role: scheduler
      spec:
        params:
          buffet_type: buffet_type

    # Travel coordinator that combines all schedules
    - metadata:
        type: coordinator
      spec:
        params:
          display_name: display_name
          required_inputs: 3
        using:
          - role: scheduler

  # Recipe result definition - specifies how to compute travel planning results
  result:
    - want_name: "coordinator"
      stat_name: ".coordinator_result.travel_input"
      description: "Travel coordinator inputs (restaurant, hotel, buffet)"
    - want_name: "coordinator"
      stat_name: ".finalResult"
      description: "Travel itinerary summary timeline"
  # Example deployment - one-click deployment configuration
  example:
    wants:
      - metadata:
          name: "travel-itinerary-agent-demo"
          type: "agent travel itinerary planner"
          labels:
            recipe: "Travel Itinerary with Agents"
        spec:
          params: {}
