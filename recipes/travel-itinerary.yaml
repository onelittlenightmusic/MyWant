recipe:
  # Recipe metadata - defines this as a custom target type
  metadata:
    name: "Travel Itinerary"
    description: "Travel planning system with coordination"
    custom_type: "travel itinerary planner"
    category: "travel"
    version: "1.0.0"
    
  # Recipe parameters - these are the configurable values
  parameters:
    prefix: "travel"
    display_name: "One Day Travel Itinerary"
    restaurant_type: "fine dining"
    hotel_type: "luxury"
    buffet_type: "international"
    dinner_duration: 2.0

  # Parameter descriptions - explain what each parameter does
  parameter_descriptions:
    prefix: "Prefix used for naming wants in the generated deployment"
    display_name: "Display name for the travel itinerary"
    restaurant_type: "Type of restaurant to book (e.g., fine dining, casual, fast food)"
    hotel_type: "Type of hotel accommodation (e.g., luxury, standard, budget)"
    buffet_type: "Type of buffet for breakfast (e.g., international, local, vegetarian)"
    dinner_duration: "Expected duration of dinner in hours"

  wants:
    # Dinner restaurant reservation (independent)
    - metadata:
        type: restaurant
        labels:
          role: scheduler
      spec:
        params:
          restaurant_type: restaurant_type
          duration_hours: dinner_duration

    # Hotel accommodation booking (independent)
    - metadata:
        type: hotel
        labels:
          role: scheduler
      spec:
        params:
          hotel_type: hotel_type

    # Morning breakfast buffet (independent)
    - metadata:
        type: buffet
        labels:
          role: scheduler
      spec:
        params:
          buffet_type: buffet_type

    # Travel coordinator that combines all schedules from schedulers
    - metadata:
        type: coordinator
        labels:
          role: coordinator
      spec:
        params:
          display_name: display_name
          required_inputs: 3
        using:
          - role: scheduler

  # Recipe result definition - specifies how to compute travel planning results
  result:
    - want_name: "coordinator"
      stat_name: ".coordinator_result"
      description: "Travel coordinator result with inputs"
    - want_name: "coordinator"
      stat_name: ".finalResult"
      description: "Travel itinerary summary timeline"

  # Example deployment - one-click deployment configuration
  example:
    wants:
      - metadata:
          name: "one-day-travel"
          type: "travel itinerary planner"
          labels:
            recipe: "Travel Itinerary"
        spec:
          params:
            prefix: "travel"
            display_name: "One Day Travel Itinerary"
            restaurant_type: "fine dining"
            hotel_type: "luxury"
            buffet_type: "international"
            dinner_duration: 2.0
