recipe:
  # Recipe metadata - defines this as a custom target type
  metadata:
    name: "Travel Itinerary"
    description: "Travel planning system with coordination"
    custom_type: "travel itinerary planner"
    version: "1.0.0"
    
  # Recipe parameters - these are the configurable values
  parameters:
    prefix: "travel"
    display_name: "One Day Travel Itinerary"
    restaurant_type: "fine dining"
    hotel_type: "luxury"
    buffet_type: "international"
    dinner_duration: 2.0

  wants:
    # Dinner restaurant reservation (independent)
    - metadata:
        type: restaurant
        labels:
          role: scheduler
      spec:
        params:
          restaurant_type: restaurant_type
          duration_hours: dinner_duration

    # Hotel accommodation booking (independent)
    - metadata:
        type: hotel
        labels:
          role: scheduler
      spec:
        params:
          hotel_type: hotel_type

    # Morning breakfast buffet (independent)
    - metadata:
        type: buffet
        labels:
          role: scheduler
      spec:
        params:
          buffet_type: buffet_type

    # Travel coordinator that combines all schedules from schedulers
    - metadata:
        type: travel_coordinator
        labels:
          role: coordinator
      spec:
        params:
          display_name: display_name
        using:
          - role: scheduler

  # Recipe result definition - specifies how to compute travel planning results
  result:
    - want_name: "travel_coordinator"
      stat_name: ".total_processed"
      description: "Total travel bookings coordinated"
    - want_name: "restaurant"
      stat_name: ".total_processed"
      description: "Restaurant reservations completed"
    - want_name: "hotel"
      stat_name: ".total_processed"
      description: "Hotel bookings completed"
    - want_name: "buffet"
      stat_name: ".total_processed"
      description: "Buffet reservations completed"

  # Example deployment - one-click deployment configuration
  example:
    wants:
      - metadata:
          name: "one-day-travel"
          type: "travel itinerary planner"
          labels:
            recipe: "Travel Itinerary"
        spec:
          params:
            prefix: "travel"
            display_name: "One Day Travel Itinerary"
            restaurant_type: "fine dining"
            hotel_type: "luxury"
            buffet_type: "international"
            dinner_duration: 2.0
