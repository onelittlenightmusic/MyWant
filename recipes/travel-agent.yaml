recipe:
  # Recipe metadata - defines this as a custom target type with full agent integration
  metadata:
    name: "Travel Agent System"
    description: "Complete travel planning system with agent integration for all components"
    custom_type: "agent travel system"
    version: "2.0.0"

  # Recipe parameters - these are the configurable values
  parameters:
    prefix: "travel"
    display_name: "Full Agent-Enabled Travel System"
    restaurant_type: "fine dining"
    hotel_type: "luxury"
    buffet_type: "international"
    dinner_duration: 2.0
    state_history_skip_count: 1

  wants:
    # Dinner restaurant reservation with agent support
    - metadata:
        type: restaurant
        labels:
          role: scheduler
          category: dining
      spec:
        params:
          restaurant_type: restaurant_type
          duration_hours: dinner_duration
          state_history_skip_count: state_history_skip_count
        requires:
          - restaurant_reservation

    # Hotel accommodation booking with agent support
    - metadata:
        type: hotel
        labels:
          role: scheduler
          category: accommodation
      spec:
        params:
          hotel_type: hotel_type
        requires:
          - hotel_reservation

    # Morning breakfast buffet with agent support
    - metadata:
        type: buffet
        labels:
          role: scheduler
          category: dining
      spec:
        params:
          buffet_type: buffet_type
        requires:
          - buffet_reservation

    # Travel coordinator that combines all schedules
    - metadata:
        type: travel_coordinator
        labels:
          role: coordinator
      spec:
        params:
          display_name: display_name
        using:
          - role: scheduler

  # Recipe result definition - specifies how to compute travel planning results
  result:
    - want_name: "travel_coordinator"
      stat_name: ".total_processed"
      description: "Total travel bookings coordinated"
    - want_name: "restaurant"
      stat_name: ".total_processed"
      description: "Restaurant reservations completed"
    - want_name: "hotel"
      stat_name: ".total_processed"
      description: "Hotel bookings completed"
    - want_name: "buffet"
      stat_name: ".total_processed"
      description: "Buffet reservations completed"