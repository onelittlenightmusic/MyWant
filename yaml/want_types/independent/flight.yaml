wantType:
  metadata:
    name: flight
    title: Flight Reservation
    description: 'Flight booking want type for travel planning. Books flights with
      configurable

      class options (economy, business, first), departure dates, and durations.

      This independent want monitors flight status for potential delays and

      supports automatic rebooking if flights are delayed. Integrates with

      agent systems for dynamic flight modification.

      '
    version: '1.0'
    category: travel
    pattern: independent
  finalResultField: reservation_name
  parameters:
  - name: flight_type
    description: Flight class (economy, business, first)
    type: string
    default: economy
    required: false
    validation:
      enum:
      - economy
      - business
      - first
    example: business
  - name: duration_hours
    description: Estimated flight duration in hours
    type: float64
    default: 12.0
    required: false
    validation:
      min: 0.5
      max: 24
    example: 8.5
  - name: departure_date
    description: Departure date in YYYY-MM-DD format
    type: string
    default: '2024-01-01'
    required: false
    example: '2024-12-25'
  - name: cost
    description: Estimated or actual cost of the flight
    type: float64
    default: 0.0
    required: false
    example: 1200.0
  state:
  - name: cost
    description: Reported cost for this booking
    type: float64
    persistent: true
    example: 1200.0
    initialValue: 0.0
  - name: flight_type
    description: Class of flight booked
    type: string
    persistent: true
    example: business
    initialValue: ''
  - name: departure_date
    description: Departure date of flight
    type: string
    persistent: true
    example: '2024-12-25'
    initialValue: ''
  - name: duration_hours
    description: Flight duration in hours
    type: float64
    persistent: true
    example: 8.5
    initialValue: 0.0
  - name: flight_number
    description: Booked flight number
    type: string
    persistent: true
    example: AA123
    initialValue: ''
  - name: departure_time
    description: Scheduled departure time
    type: string
    persistent: true
    initialValue: ''
  - name: arrival_time
    description: Expected arrival time
    type: string
    persistent: true
    initialValue: ''
  - name: reservation_name
    description: Human-readable reservation identifier
    type: string
    persistent: true
    initialValue: ''
  - name: flight_action
    description: Pending flight action (book_flight, cancel_flight, modify_flight)
    type: string
    persistent: true
    initialValue: ''
  - name: flight_status
    description: Current flight status (pending, created, confirmed, booked, completed, cancelled)
    type: string
    persistent: true
    example: created
    initialValue: ''
  agents:
  - name: agent_flight_api
    role: action
    description: Books flights and handles cancellations/modifications
    example: agent_flight_api communicates with flight API for bookings
  constraints:
  - description: Flight type must be valid
    validation: flight_type in [economy, business, first]
  - description: Duration must be positive
    validation: duration_hours > 0
  - description: Duration must be realistic
    validation: duration_hours <= 24
    examples:
    - name: Economy Flight
      description: Book economy class flight
      expectedBehavior: '1. Flight want books economy class
        2. Schedules departure on specified date
        3. Estimates 10 hour flight duration
        4. Assigns flight number and times
        5. Monitors for status changes
        6. Can auto-rebook if delayed
        '
      want:
        metadata:
          name: economy-flight
          type: flight
          labels: {}
        spec:
          params:
            flight_type: economy
            duration_hours: 10.0
            departure_date: '2024-12-25'
          requires:
            - agent_flight_api
    - name: Business Class Flight
      description: Premium business class booking
      expectedBehavior: '1. Flight want books business class
        2. Applies premium amenities and services
        3. Priority boarding included
        4. Monitors actively for delays
        5. Auto-rebook to next available if delayed
        '
      want:
        metadata:
          name: business-class-flight
          type: flight
          labels: {}
        spec:
          params:
            flight_type: business
            duration_hours: 8.5
            departure_date: '2024-12-24'
          requires:
            - agent_flight_api
    - name: First Class Long Haul
      description: First class international flight
      expectedBehavior: '1. Flight want books first class
        2. Premium seating and meals included
        3. Dedicated concierge support
        4. Monitors with shorter check intervals
        5. Immediate rebooking on any delay
        '
      want:
        metadata:
          name: first-class-long-haul
          type: flight
          labels: {}
        spec:
          params:
            flight_type: first
            duration_hours: 15.0
            departure_date: '2025-01-01'
          requires:
            - agent_flight_api
    relatedTypes:
    - flight_alt
    - hotel
    - restaurant
    - buffet
    - travel_coordinator
    seeAlso:
    - Flight booking API integration
    - Delay monitoring and auto-rebooking
    - Travel coordinator flight integration
    connect:
      type: none

  requires:
    - flight_api_agency
