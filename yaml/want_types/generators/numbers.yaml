wantType:
  metadata:
    name: numbers
    title: numbers
    description: Generates a sequence of integers from start to count
    version: '1.0'
    category: mathematics
    pattern: generator
  finalResultField: current_count
  parameters:
  - name: start
    description: Starting number
    type: int
    default: 0
    required: false
    validation:
      min: 0
    example: 0
  - name: count
    description: How many numbers to generate
    type: int
    default: 10
    required: false
    validation:
      min: 1
    example: 100
  state:
  - name: current_count
    description: Current count of numbers generated
    type: int
    persistent: true
    initialValue: 0
    example: 42
  - name: total_processed
    description: Total numbers generated so far
    type: int
    persistent: true
    initialValue: 0
    example: 100
  - name: average_wait_time
    description: Average wait time for generating numbers
    type: float64
    persistent: true
    initialValue: 0.0
    example: 0.001
  - name: total_wait_time
    description: Total accumulated wait time
    type: float64
    persistent: true
    initialValue: 0.0
    example: 0.1
  - name: current_time
    description: Current simulation time
    type: float64
    persistent: true
    initialValue: 0.0
    example: 1.5
  - name: achieving_percentage
    description: Progress percentage toward completion
    type: int
    persistent: true
    initialValue: 0
    example: 100
  - name: final_result
    description: Final result summary
    type: string
    persistent: true
    initialValue: ''
    example: 'Generated 100 numbers from 0 to 99'
  agents: []
  constraints:
  - description: Count must be positive
    validation: count > 0
  - description: Start value must be non-negative
    validation: start >= 0
  examples:
  - name: Generate first 100 numbers
    description: Creates a generator for numbers 0-99
    expectedBehavior: Outputs integers 0 through 99 on the numbers output
    want:
      metadata:
        name: generate-first-100-numbers
        type: numbers
        labels: {}
      spec:
        params:
          start: 0
          count: 100
  - name: Generate numbers 50-149
    description: Offset number generation
    expectedBehavior: Outputs integers 50 through 149
    want:
      metadata:
        name: generate-numbers-50-149
        type: numbers
        labels: {}
      spec:
        params:
          start: 50
          count: 100
  - name: Small number set
    description: Just 10 numbers for testing
    expectedBehavior: Outputs integers 0 through 9
    want:
      metadata:
        name: small-number-set
        type: numbers
        labels: {}
      spec:
        params:
          start: 0
          count: 10
  relatedTypes:
  - fibonacci numbers
  - prime numbers
  - queue
  - combiner
  seeAlso:
  - queue-system recipe
  - qnet-pipeline recipe
  require:
    type: users
    users:
    - name: numbers
      type: want
      description: Stream of generated numbers
