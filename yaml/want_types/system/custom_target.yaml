wantType:
  metadata:
    name: custom_target
    title: Custom Target Definition
    description: 'System want type for defining custom execution targets and goal
      states.

      Allows defining arbitrary targets that wants should reach or satisfy

      during execution.


      Enables flexible goal definition independent of specific want types,

      supporting general-purpose want behavior configuration and custom

      execution criteria.

      '
    version: '1.0'
    category: system
    pattern: independent
    system_type: true
  parameters:
  - name: target_name
    description: Name/identifier of the custom target
    type: string
    required: true
    example: travel-itinerary-complete
  - name: target_type
    description: Classification of target (goal, constraint, metric, threshold)
    type: string
    default: goal
    required: false
    validation:
      enum:
      - goal
      - constraint
      - metric
      - threshold
      - checkpoint
    example: goal
  - name: target_value
    description: Desired value or state for this target
    type: interface{}
    required: false
    example: all-reservations-confirmed
  state:
  - name: target_name
    description: Target identifier
    type: string
    persistent: true
    example: travel-itinerary-complete
    initialValue: ''
  - name: target_type
    description: Type of target
    type: string
    persistent: true
    example: goal
    initialValue: ''
  - name: target_value
    description: Current target value
    type: interface{}
    persistent: true
    initialValue: null
  - name: is_satisfied
    description: Whether target has been satisfied
    type: bool
    persistent: true
    example: true
    initialValue: false
  - name: satisfaction_timestamp
    description: When target was satisfied
    type: string
    persistent: true
    initialValue: ''
  - name: satisfaction_metrics
    description: Metrics used to determine satisfaction
    type: map[string]interface{}
    persistent: true
    initialValue: {}
  - name: final_result
    description: Final result computed from child wants (for recipe-based targets)
    type: interface{}
    persistent: true
    initialValue: null
  - name: result_data
    description: Complete result data dictionary computed from recipe definitions
    type: map[string]interface{}
    persistent: true
    initialValue: {}
  agents: []
  constraints:
  - description: Target name must be non-empty
    validation: target_name length > 0
  - description: Target type must be valid
    validation: target_type in [goal, constraint, metric, threshold, checkpoint]
  examples:
  - name: Travel Itinerary Goal
    description: Custom target for complete travel planning
    expectedBehavior: '1. Defines custom goal for travel chain

      2. Restaurant, hotel, buffet must complete

      3. Coordinator verifies all scheduled

      4. Marks target satisfied when done

      5. Records satisfaction timestamp

      '
    want:
      metadata:
        name: travel-itinerary-goal
        type: custom_target
        labels: {}
      spec:
        params:
          target_name: travel-itinerary-complete
          target_type: goal
          target_value: all-reservations-confirmed
  - name: Prime Computation Threshold
    description: Custom metric target for prime computation
    expectedBehavior: '1. Defines threshold of 100 primes to find

      2. Sieve processor tracks progress

      3. Target satisfied when 100+ primes found

      4. Enables exit condition for computation

      '
    want:
      metadata:
        name: prime-computation-threshold
        type: custom_target
        labels: {}
      spec:
        params:
          target_name: prime-count-threshold
          target_type: threshold
          target_value: 100
  - name: Fibonacci Sequence Checkpoint
    description: Custom checkpoint in Fibonacci computation
    expectedBehavior: '1. Defines checkpoint at position 20

      2. Fibonacci loop tracks position

      3. Records when reaching position 20

      4. Can trigger secondary actions

      '
    want:
      metadata:
        name: fibonacci-sequence-checkpoint
        type: custom_target
        labels: {}
      spec:
        params:
          target_name: fibonacci-position-20
          target_type: checkpoint
          target_value: 20
  relatedTypes:
  - owner
  seeAlso:
  - Custom target evaluation
  - Goal and constraint definition
  - Flexible execution criteria
  require:
    type: none
