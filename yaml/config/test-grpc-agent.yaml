# Test configuration for gRPC-based external agent execution
#
# Before running:
# 1. Start external gRPC agent server: cd examples/external_agent_grpc && go run main.go
# 2. Start MyWant server: ./mywant start -D --port 8080
# 3. Deploy this config: ./mywant wants create -f yaml/config/test-grpc-agent.yaml

wants:
  - name: grpc-flight-test
    type: base_travel
    spec:
      params:
        departure: "NRT"
        arrival: "SFO"
        date: "2026-03-20"
        passengers: "2"
      requires:
        - "flight_api_agency"

agents:
  - name: agent_grpc_flight
    type: do
    capabilities:
      - flight_api_agency
    execution:
      mode: rpc
      rpc:
        endpoint: "localhost:9001"
        protocol: "grpc"
        use_tls: false
