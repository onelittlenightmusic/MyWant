name: Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache: true

    - name: Tidy dependencies
      run: |
        go mod tidy
        cd engine
        go mod tidy

    - name: Verify OpenAPI Spec
      run: |
        if [ ! -f openapi.yaml ]; then
          echo "openapi.yaml is missing"
          exit 1
        fi

    - name: Create dummy frontend assets
      run: |
        mkdir -p web/dist
        touch web/dist/index.html

    - name: Run Backend Tests
      run: go test -v ./pkg/server/...

    - name: Run Engine Tests
      run: |
        cd engine
        go test -v ./src/...

    - name: Run Client Tests
      run: go test -v ./pkg/client/...

    - name: Run CLI Tests
      run: go test -v ./cmd/want-cli/...

    - name: Build CLI
      run: go build -o want-cli ./cmd/want-cli

    - name: Run Integration Test
      run: |
        ./want-cli start -D
        # Give the server a moment to initialize
        sleep 5
        go run test/test_approval_workflow.go
        ./want-cli stop
