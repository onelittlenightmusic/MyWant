syntax = "proto3";
package dynamic;

option go_package = "mywant/engine/core/dynamic";

service MCPLogic {
  // Transform MyWant params to MCP request JSON
  rpc TransformRequest(RequestInput) returns (JSONResponse);
  
  // Parse MCP raw response to MyWant state JSON
  rpc ParseResponse(ResponseInput) returns (JSONResponse);
}

message RequestInput {
  string operation = 1;
  string params_json = 2;
}

message ResponseInput {
  string operation = 1;
  string raw_json = 2;
}

message JSONResponse {
  string json_data = 1;
  string error = 2;
}
