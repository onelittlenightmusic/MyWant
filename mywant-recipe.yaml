# MyWant Goose Recipe
# This recipe defines the extensions and configuration for MyWant's MCP operations
# Extensions defined here are automatically loaded without needing --with-extension flags

name: MyWant MCP Assistant
description: Goose agent for MyWant with Gmail MCP support

# LLM Configuration
provider: claude-code
model: claude-opus-4-5-20251101

# Extensions automatically loaded for this recipe
extensions:
  - type: stdio
    name: gmail
    cmd: npx
    args:
      - "@gongrzhe/server-gmail-autoauth-mcp"
    enabled: true
    timeout: 300
    description: "Gmail MCP for email operations (search, read, send)"

# Recipe instructions for the agent
instructions: |
  You are an assistant for the MyWant email system.
  You have access to Gmail MCP tools for searching, reading, and sending emails.

  When asked to search for emails, use the search_emails tool.
  When asked to read an email, use the read_email tool.
  When asked to send an email, use the send_email tool.

  Always return results in a clean, parseable format (preferably JSON).
